<!DOCTYPE html>
<html>

<head>
	<title>Employee Database Management system</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
	<div id="app">
	   <header class="header">
			<h1>Employee Database Management system</h1>
			<button class="createEmployee">Add Employee</button>

		 </header>
	</div>
	<div class="employees">
		<div class="employees__names">
			<span class="employees__names--title">employees List</span>
			<div class="employees__names--list"></div>
		</div>
		<div class="employees__single">
			<span class="employees__single--title">employees List</span>
			<div class="employees__single--info"></div>
		</div>

		<!-- add employees modal -->
        <div class="addEmployee">
            <form class="addEmployee_create" >
              <p class="heading">Add a new Employee</p>  
               <div>
                <input class="firstName" type="text" name="firstName" placeholder="First Name" required/>
                <input class="lastName" type="text" name="lastName" placeholder="Last Name" required/>
                <input class="imageUrl" type="text" name="imageUrl" placeholder="Image Url (Optional)"/>
                <input class="email" type="email" name="email" placeholder="Email" required/>
                <input class="contactNumber" type="number" name="contactNumber" placeholder="Contact" required/>
                <input class="salary" type="number" name="salary" placeholder="Salary" required/>
                <input class="address" type="text" name="address" placeholder="Address" required/>
                <input  type="date" name="dob" placeholder="Date of Birth" class="addEmployee-create--dob" required/>
                <input  type="submit" class="addEmployee_create--submit" />
                <input  type="button" class="addEmployee_update--submit" />
               </div>
            </form>
        </div>
	</div>



    <script src="./src/index.js"></script>
</body>

</html>
